<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="Screenshot_2024-02-15_235633-removebg-preview.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-------------- boxicons ---------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-------------- fontawesome ---------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!------------- Header -------------->
    <header>
      <div class="container">
        <a href="index.html">
          <img
          class="logo"
          src="Screenshot_2024-02-15_235633-removebg-preview.png  "
          alt=""
        />
        </a>
        <nav class="nav-bar">
          <li><a class="login" href="login.html">Login</a></li>
          <li><a class="signup" href="#">Sign Up</a></li>
        </nav>
      </div>
    </header>
    
    <section class="form">
      <div class="container">
        <form id="form" action="/">
          <h1>Sign up and start shoping</h1>
          <div class="input-control">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username">
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="password">Passoword</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="password2">Password Again</label>
            <input type="password" name="password2" id="password2" placeholder="Passoword Again">
            <div class="error"></div>
          </div>
          <button id="btn-submit" type="submit">Sign Up</button>
          <p>Already have an account? <a href="login.html">log in</a></p>
        </form>
      </div>
    </section>

    <script src="signup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
